<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Goldman Viuw</title>
    <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet" />

    <!-- Carga los scripts de Video.js -->
    <script src="https://vjs.zencdn.net/7.14.3/video.js"></script>
    <style>
        /* Estilos de la página */
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            height: 100vh;
            grid-template-rows: 1fr auto;
            grid-template-areas: "video""title";
            background-color: rgb(154, 128, 0);
        }

        .title {
            grid-area: title;
            text-align: center;
            font-size: 1.5rem;
            padding: 0.5rem;
        }

        .video-container {
            position: relative;
            overflow: hidden;
            grid-area: video;
        }

        video {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #video {
            width: 100%;
            height: 100%;
            display: none;
        }

        .video-container-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-image: url("./portada.jpg");
            background-size: cover;
            background-position: center;
        }

        /* Estilos para el botón de reproducción */
        #play-button {
            display: block;
            padding: 16px 24px;
            border: 2px solid #d4af37;
            border-radius: 4px;
            font-size: 24px;
            color: #ffffff;
            background-color: #d4af37;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        #play-button:hover {
            background-color: #8a6d0e;
            color: rgb(34, 255, 0);
        }

        #play-button:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="video-container-wrapper">
            <div class="video-container">

                    <source src="https://mega.nz/file/NqZFzALC#PwWpsCLtW116LdPFWpRRT8bSKgL6cBBm2LhuDtrJfXk" controls
                        type="video/mp4">
                    </video>

                    allow="autoplay;"></iframe>

            </div>
        </div>
        <div class="title">
            <h1>Ant-Man y la Avispa: Quantumanía</h1>
            <p>Goldman Viuw</p>
        </div>
    </div>

        var player = videojs('my-video');

</body>
